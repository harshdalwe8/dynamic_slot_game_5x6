name: slot_game
description: A dynamic slot game system built with Flutter, Flame, and Rive animations.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.11.0
  
  # Animations
  rive: ^0.12.0
  
  # State Management & Providers
  riverpod: ^2.5.0
  flutter_riverpod: ^2.5.0
  state_notifier: ^1.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  freezed_annotation: ^2.4.0
  
  # UI & Widgets
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  fluttertoast: ^8.2.0
  
  # Navigation
  go_router: ^12.1.0
  
  # Logging & Error Handling
  logger: ^2.0.0
  sentry_flutter: ^7.12.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.0.0
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  
  # Code Generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  freezed: ^2.4.0
  hive_generator: ^2.0.0
  
  # Testing
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/sounds/
    - assets/themes/
  
  fonts:
    - family: Segoe
      fonts:
        - asset: assets/fonts/segoe_ui.ttf
        - asset: assets/fonts/segoe_ui_bold.ttf
          weight: 700
